<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURAJ MEGA MALL - Your Cart</title>
    <link rel="stylesheet" href="../T-shirt/halfstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        .cart-items {
            max-width: 800px;
            margin: 50px auto;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        .cart-item h3 {
            margin: 0;
        }
        .cart-item .price {
            color: #e63946;
            font-weight: bold;
        }
        .cart-item .remove-item {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.9em;
            border-radius: 3px;
        }
        .clear-cart {
            background-color: #4b4e53;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .clear-cart:hover {
            background-color: #060404;
        }
        .place-order {
            display: inline-block;
            background-color: red;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .place-order:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="breadcrumbs">
        <a href="../../index.html">Home</a> -
        <a href="../../t-shirts.html">T-Shirts</a> -
        <a href="../../shirts.html">Shirts</a> -
        <a href="../../jeans.html">Jeans</a> -
        <a href="../../shoes.html">Shoes</a> -
        <a href="../../sunglasses.html">Sunglasses</a> -
        <a href="../../perfumes.html">Perfumes</a>    
    </div>

    <section id="mens-tshirts" class="mens-section">
        <div class="section-header">
            <h2>YOUR CART</h2>
        </div>
    </section>

    <div class="cart-items" id="cart-items"></div>
    <button class="clear-cart" id="clear-cart">Clear Cart</button>

    <a class="place-order" href="../../add-address.html">Place Order</a>

    <script>
        //adding each items in cart by clicking add to cart
        const cartItemsElement = document.getElementById('cart-items');
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function displayCartItems() {
            cartItemsElement.innerHTML = '';
            cart.forEach((item, index) => {
                const cartItemElement = document.createElement('div');
                cartItemElement.classList.add('cart-item');
                cartItemElement.innerHTML = `
                  <img src="${item.image}" alt="${item.name}"> 
                    <h3>${item.name}</h3>
                
                    <span class="price">${item.price}</span>
                    <button class="remove-item" data-index="${index}">Remove</button>
                `;
                cartItemsElement.appendChild(cartItemElement);
            });

            // Add event listeners to remove buttons
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.dataset.index;
                    removeItemFromCart(index);
                });
            });
        }

        function removeItemFromCart(index) {
            cart.splice(index, 1);  // Remove the item from the cart array
            localStorage.setItem('cart', JSON.stringify(cart));  // Update the localStorage
            displayCartItems();  // Refresh the cart display
        }

        // Clear all items from the cart
        document.getElementById('clear-cart').addEventListener('click', () => {
            localStorage.removeItem('cart');
            cart = [];
            displayCartItems();
        });

        // Initially display items when the page loads
        displayCartItems();

    </script>

</body>
</html>
